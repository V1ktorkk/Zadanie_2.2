name: Build, Validate and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Validate HTML
        uses: center-key/w3c-html-validator@v1
        with:
          files: src/*.html

      - name: Build and Minify
        run: npm run build

      - name: Minify CSS with PostCSS
        run: |
          npx postcss src/styles/*.css --dir dist/styles --no-map

      - name: Minify HTML
        uses: emepetres/html-minifier-action@v1
        with:
          rootDir: "dist"
          verbose: true
          minifyCSS: true
          minifyJS: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
